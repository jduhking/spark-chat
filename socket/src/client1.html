<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web socket client1</title>
</head>
<body>
    <h1>Click the button to send a message to Web Socket Server</h1>
    <button type="submit" id="submit" onclick="sendMessage()">Send Message</button>
</body>
<script>
    // create WebSocket connection
    const socket = new WebSocket('ws://localhost:8080/client1');
    // connection opened
    socket.addEventListener('open', (event) => {
        console.log('Connected to WS server')
    })
    socket.addEventListener('message', (event) => {
        console.log('Message from the server', event.data)
    })

    const sendMessage = () => {
        socket.send('Hello from Client1!')
        console.log('Sent a message')
    }
</script>
</html>
